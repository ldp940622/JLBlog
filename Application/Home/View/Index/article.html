<extend name="index" />
<block name="title">
    <title>{$article_details.title} —JLBlog</title>
</block>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css">
</block>
<block name="content">
    <div class="detail">
        <ol class="breadcrumb">
            <li><a href="__ROOT__/">Home</a></li>
            <li class="active">{$article_details.title}</li>
        </ol>
        <div class="page-header">
            <h1>{$article_details.title}</h1>
            <div style="padding-top: 9px">
                <p class="details-bar">
                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                    <span class="details-items">{$article_details.date}</span>
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    <span class="details-items"><a href="__ROOT__/category/id/{$article_details.category.html}" class="comment-count">{$article_details.name}</a></span>
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                    <span class="details-items">{$article_details.tags}</span>
                </p>
            </div>
        </div>
        <div>{$article_details.content}</div>
        <div class="page-header">
        </div>
        <!-- 多说评论框 start -->
        <div class="ds-thread" data-thread-key="{$article_details.id}" data-title="{$article_details.title}" data-url="http://blog.lovetxc.com/article/id/{$article_details.id}.html"></div>
        <!-- 多说评论框 end -->
    </div>
</block>
<block name="js">
    <!-- SyntaxHighlighter -->
    <script src="__PUBLIC__/ueditor/third-party/SyntaxHighlighter/shCore.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('[data-toggle="offcanvas"]').click(function() {
            $('.row-offcanvas').toggleClass('active')
        });
    });
    SyntaxHighlighter.config.bloggerMode = true;
    SyntaxHighlighter.all();
    </script>
</block>
